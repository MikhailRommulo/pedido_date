<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Bianca ‚ù§</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./icon.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card yellow">
        <div class="card-body">
          <p class="text-center fw-bold fs-4">Aceita ter um encontro comigo?</p>
          <div class="buttons">
            <button
              type="button"
              class="btn pink btn-lg"
              data-bs-toggle="modal"
              data-bs-target="#modal-sim"
            >
              <span class="text-white">Sim &#128077;</span>
            </button>
            <button
              type="button"
              class="btn purple btn-lg"
              data-bs-toggle="modal"
              data-bs-target="#modal-nao"
            >
              <span class="text-white">N√£o üòî</span>
            </button>
          </div>
          <div
            class="modal fade"
            id="modal-sim"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-body bg-modal-sim">
                  <script
                    src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
                    type="module"
                  ></script>

                  <dotlottie-player
                    src="https://lottie.host/c9aa8eac-5a1c-414a-8c09-80a69d8409fe/9YVIBgeEkz.json"
                    background="transparent"
                    speed="1"
                    style="width: 300px; height: 300px"
                    loop
                    autoplay
                  ></dotlottie-player>
                </div>
              </div>
            </div>
          </div>

          <div
            class="modal fade"
            id="modal-nao"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-body bg-modal-nao">
                  <script
                    src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
                    type="module"
                  ></script>

                  <dotlottie-player
                    src="https://lottie.host/c5c2bd35-1a50-4a67-aec4-27618b10cc34/FZYpcCxDXc.json"
                    background="transparent"
                    speed="1"
                    style="width: 300px; height: 300px"
                    loop
                    autoplay
                  ></dotlottie-player>
                </div>
                <div class="modal-footer bg-modal-nao">
                  <button
                    type="button"
                    class="btn purple btn-lg"
                    data-bs-dismiss="modal"
                  >
                    Volte, e repense!
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
